<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test QR Fidélité</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 200px; margin-right: 10px; }
    button { padding: 10px 20px; }
    #message { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h1>Test QR Fidélité</h1>
  <p>Entrez l'ID client ou scannez un QR code :</p>

  <input type="text" id="client_id" placeholder="Client ID">
  <button onclick="sendScan()">Envoyer</button>

  <div id="message"></div>

  <script>
    async function sendScan() {
      const client_id = document.getElementById("client_id").value;
      if (!client_id) {
        alert("Veuillez entrer un ID client !");
        return;
      }

      try {
        const response = await fetch("https://sofiane92700.pythonanywhere.com/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ client_id })
        });

        if (!response.ok) {
          const errData = await response.json();
          document.getElementById("message").innerText = "Erreur : " + (errData.error || response.statusText);
          return;
        }

        const data = await response.json();
        document.getElementById("message").innerText = data.message;
      } catch (error) {
        console.error(error);
        document.getElementById("message").innerText = "Erreur de connexion au serveur.";
      }
    }
  </script>

</body>
</html>
